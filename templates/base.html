<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html> 
<head> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Partychat-hooks</title> 
<style>
html, body{
    margin:0;
    padding:0;
    background:#ccc;
}
#container{
    margin:30px auto 30px auto;
    width:600px;
    background:#fff;
}
#body{
    padding:10px;
    border:#666;
}

#header {
    text-align:right;
    padding:10px 10px 0 10px;
}
#footer {
    padding:10px;
    font-size:12px;
    height:60px;
}
h1,h2,h3{font-family:Verdana;}
</style>
{% block head %}{% end %}


</head>
<body>

<div id="container">
    <div id="header">
        {% if current_user %}
            Welcome, <a href="/">{{current_user.nickname()}}</a>.
            <a href="{{ escape(handler.get_logout_url()) }}">{{ _("Sign out") }}</a>
        {% else %}
            {{ _('<a href="%(url)s">Sign in</a> to add/edit hooks') % {"url": escape(handler.get_login_url())} }}
        {% end %}
    </div>
    
    <div id="body">
        {% block body %}
        
        {% end %}
    </div>

    <div id="footer">
        Developed by <a href="http://twitter.com/jehiah">@jehiah</a>, <a href="http://github.com/jehiah/partychat-hooks">source on github.com</a>
    </div>
</div>

</body>
</html>
